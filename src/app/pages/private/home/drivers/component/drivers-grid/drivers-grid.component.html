<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (change)="getdrivers($event,element)"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="LAST NAME">
    <th mat-header-cell *matHeaderCellDef> LAST NAME</th>
    <td mat-cell *matCellDef="let element"> {{element.LAST_NAME}} </td>
  </ng-container>

  <ng-container matColumnDef="FIRST NAME">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.FIRST_NAME}} </td>
  </ng-container>

  <ng-container matColumnDef="SSD">
    <th mat-header-cell *matHeaderCellDef> SSD</th>
    <td mat-cell *matCellDef="let element"> {{element.SSD}} </td>
  </ng-container>

  <ng-container matColumnDef="DOB">
    <th mat-header-cell *matHeaderCellDef> DOB</th>
    <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
  </ng-container>

  <ng-container matColumnDef="ADDRESS">
    <th mat-header-cell *matHeaderCellDef> ADDRESS</th>
    <td mat-cell *matCellDef="let element"> {{element.ADDRESS}} </td>
  </ng-container>

  <ng-container matColumnDef="CITY">
    <th mat-header-cell *matHeaderCellDef> CITY</th>
    <td mat-cell *matCellDef="let element"> {{element.CITY}} </td>
  </ng-container>

  <ng-container matColumnDef="ZIP">
    <th mat-header-cell *matHeaderCellDef> ZIP</th>
    <td mat-cell *matCellDef="let element"> {{element.ZIP}} </td>
  </ng-container>

  <ng-container matColumnDef="PHONE">
    <th mat-header-cell *matHeaderCellDef> PHONE</th>
    <td mat-cell *matCellDef="let element"> {{element.PHONE}} </td>
  </ng-container>

  <ng-container matColumnDef="ACTIVE">
    <th mat-header-cell *matHeaderCellDef> ACTIVE</th>
    <td mat-cell *matCellDef="let element"> {{element.ACTIVE}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
